<!DOCTYPE html>
<html>


<script>

// Question 1: Integer type is a valid subscript type in Javascript
var arr = [1, 2, 3, 4, 5];
arr[0];
arr[1];
arr[2];
arr[3];


// Question 2: Does bound checking but does not crash the code
arr[100]; // Out of bound but does not give a run time error

// Question 3 and Question 4: Dynamic Javascript arrays' allocation and range bindings takes place at run time and can grow dynamically
var dyArr = [1, 2, 3];
dyArr.push(4);
dyArr.push(5);

// Question 5: Javascript both allows rectangular and jagged multidimentional arrays
var rectArr = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];

var jaggedArr = [[1], [2, 3], [4, 5, 6]];


// Question 6: Array objects can be initialized
var initArr = [1, 2, 3, 4, 5];

// Question 7: Slices are supported
var baseArr = [10, 15, 20, 25];
var slicedArr = baseArr.slice(1,3); // [15, 20]



</script>


</html>
